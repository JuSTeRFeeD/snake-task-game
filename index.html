<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake-Task_sixhands</title>
  </head>
  <body style="margin: 0; overflow: hidden;" oncontextmenu="return false;">
	  <canvas id="unity-canvas" style="position: fixed; width: 100%; height: 100%; background: #231F20">
	  </canvas>
	  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>
    
    <script src="Build/v1.3.loader.js"></script>
	<script>
		const settings = {
			dataUrl: "Build/v1.3.data.unityweb",
			frameworkUrl: "Build/v1.3.framework.js.unityweb",
			codeUrl: "Build/v1.3.wasm.unityweb",
			streamingAssetsUrl: "StreamingAssets",
			companyName: "Qiyas",
			productName: "Snake-Task_sixhands",
			productVersion: "0.1.0",
			matchWebGLToCanvasSize: true,
			devicePixelRatio: 1.5,
		};

		const progressBar = document.querySelector("#progress-bar");

		setTimeout(() => {
				createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
				progressBar.style.right = 100 * (1 - progress) + "%";
			}).then(() => {
				progressBar.style.display = "none";
			}).catch((message) => {
				alert(message);
			});
		}, 500); // Makes page more responsive on reload.
	</script>
	</body>
</html>
